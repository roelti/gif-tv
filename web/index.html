<!DOCTYPE html>
<html>
<head>
<title>Random GIF TV</title>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">

<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://use.fontawesome.com/abc753b90a.js"></script>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="theme-color" content="#ffffff">
<!-- /Favicon -->

</head>
<body>

	<div class="tag"> 
		<div class="title">GIF <img class="tv" src="assets/tv_white.svg"></div>
		<div class="input_controls">
			<input id="tag-input" type="text" name="tag" placeholder="Enter a tag here"> 
			<div class="btn change-button"><i class="fa fa-sign-in" aria-hidden="true"></i>
 			GO!</div> 
 			<span>or press enter..</span>
			<div class="btn reset-button active"><i class="fa fa-random" aria-hidden="true"></i></div>
			<div class="btn fullscreen-button" onclick="launchFullscreen(document.documentElement);"><i class="fa fa-expand" aria-hidden="true"></i></div>
		</div>
		<img class="powered-by" src="assets/giphy.png">
	</div>

	<div class="gif">
		<div class="background-transparant"></div>
		<img class="image_2">
		<img class="image_1">
	</div>
	<a href="http://www.studioseptember.nl" target="_blank"><img class="logo" src="assets/september.png"></a>

 <script src="assets/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="font-awesome.min.css">
  <style>
  	@import url(https://fonts.googleapis.com/css?family=Open+Sans);
		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed, 
		figure, figcaption, footer, header, hgroup, 
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
		body, html{
			font-family: 'Open Sans', sans-serif;
			position: relative;
			height: 100%;
			width: 100%;
			background-size: 100%;
			background-color: black;
			cursor: none;
		}

		.tag{
			display: none;
			cursor: none;
			position: fixed;
			height: 50px;
			background: black;
			z-index: 100;
			width: 100%;
		}

		body.show-tag .tag {
			display: block;
		}

		body.show-tag{
			cursor: default;
		}

		.change-button{
			height: 20px;
			background-color: white;
			padding: 5px 20px 5px 20px;
			color: black;
			display: inline-block;
			cursor: pointer;
			border-radius: 5px;
			margin-left: 20px;
		}

		.change-button:hover, .reset-button:hover{
			background-color: #dddddd;
		}

		.reset-button{
			display: inline-block;
			background-color: white;
			padding: 5px 20px 5px 20px;
			cursor: pointer;
			height: 20px;
			border-radius: 5px;
			margin-left: 20px;
		}

		.fullscreen-button{
			display: inline-block;
			background-color: white;
			padding: 5px 20px 5px 20px;
			cursor: pointer;
			height: 20px;
			border-radius: 5px;
			margin-left: 20px;
		}

		input{
			background-color: white;
			padding: 5px 5px 5px 5px;
			width: 200px;
			font-size: 18px;
			border-radius: 5px;
			opacity: 0.8;
			-webkit-transition: all 0.30s ease-in-out;
 			-moz-transition: all 0.30s ease-in-out;
			-ms-transition: all 0.30s ease-in-out;
			-o-transition: all 0.30s ease-in-out;
			border: 1px solid #DDDDDD;
		}

		input:focus{
			border: 1px solid rgba(81, 203, 238, 1);
			box-shadow: 0 0 5px rgba(81, 203, 238, 1);
		}

		.input_controls{
			position: absolute;
		    left: 50%;
		    top: 50%;
		    transform: translate(-50%,-50%);
		}

		img { 
		  height: 100%;
		  width: auto;
		  position: absolute;
		  top: 0;
		  left: 50%;
		  transform:translateX(-50%);
		  max-width: 100%;
		}
		.image_1{
			z-index: 10;
		}
		.image_2{
			z-index: -1;
		}
		.background-transparant{
			height: 100%;
			width: 100%;
			position: absolute;
			z-index: 5;
			opacity: 0.7;
			background-color: black;

  </style>

<script src="http://code.jquery.com/jquery-2.1.4.js"></script>

</head>
<body>

	<div class="tag"> 
		<div class="input_controls">
			<input type="text" name="tag" placeholder="Enter a tag here"> 
			<div class="change-button"><i class="fa fa-sign-in" aria-hidden="true"></i>
 Apply tag</div>
			<div class="reset-button"><i class="fa fa-random" aria-hidden="true"></i> Random</div>
			<div class="fullscreen-button" onclick="launchFullscreen(document.documentElement);"><i class="fa fa-arrows-alt" aria-hidden="true"></i></div>
		</div>
	</div>

	<div class="gif">
		<div class="background-transparant"></div>
		<img class="image_2">
		<img class="image_1">
	</div>



<script>

// Find the right method, call on correct element
function launchFullscreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if(element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}

function exitFullscreen() {
  if(document.exitFullscreen) {
    document.exitFullscreen();
  } else if(document.mozCancelFullScreen) {
    document.mozCancelFullScreen();
  } else if(document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  }
}

function dumpFullscreen() {
  console.log("document.fullscreenElement is: ", document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
  console.log("document.fullscreenEnabled is: ", document.fullscreenEnabled || document.mozFullScreenEnabled || document.webkitFullscreenEnabled || document.msFullscreenEnabled);
}

// Add different events for fullscreen

$(document).ready(function(){
var background_image_1 = "";	
var background_image_2 = "";

var term = '';

	$.getJSON("http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=" + term, function(data){
		background_image_1 = data.data.image_url
		$('.image_1').attr("src",data.data.image_url);
		$('body').css("background-image","url(" + data.data.image_url + ")");
  	});

  	$.getJSON("http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=" + term, function(data){
  		background_image_2 = data.data.image_url
    	$('.image_2').attr("src",data.data.image_url);
  	});


	function cycle(){ 
		if($('.image_1').css("z-index") == "10") {
				$('.image_1').css("z-index", "-1"); 
				$('.image_2').css("z-index", "10");
				$.getJSON("http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=" + term, function(data){
				background_image_1 = data.data.image_url
				$('.image_1').attr("src",data.data.image_url);
				$('body').css("background-image","url(" + background_image_2 + ")");
				
			});
		}
		else {
				$.getJSON("http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=" + term, function(data){
				$('.image_2').css("z-index", "-1"); 
				$('.image_1').css("z-index", "10");
		  		background_image_2 = data.data.image_url
		    	$('.image_2').attr("src",data.data.image_url);
		    	$('body').css("background-image","url(" + background_image_1 + ")"); 
	  		});
  		}
	}

function mousemover(e){
	$('body').addClass('show-tag');
	if(runningTimeout!==null){
		clearTimeout(runningTimeout);
		runningTimeout=null;
	}

	runningTimeout = setTimeout(function(){ 
		$('body').removeClass('show-tag');
		runningTimeout = null;
	}, 5000);
}

var runningTimeout = null;
$( "body" ).mousemove(mousemover);

$(".change-button").click(function(){
	term = $("input").val();
	$('body').removeClass('show-tag');
	$('body').unbind('mousemove');
	runningTimeout = setTimeout(function(){
		$('body').bind('mousemove', mousemover);
	}, 1000);
});

$(".reset-button").click(function(){
	term = '';
	$("input").val("");
	$('body').removeClass('show-tag');
	$('body').unbind('mousemove');
	runningTimeout = setTimeout(function(){
		$('body').bind('mousemove', mousemover);
	}, 1000);
});

setInterval(cycle, 10000);
	$('.gif').click(cycle);
});

</script>
 
</body>
</html>

<!DOCTYPE html>
<html class="mobile_site">
<head>
<title>Random GIF TV Mobile</title>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<link rel="stylesheet" href="dist/css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, user-scalable=no">
<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://use.fontawesome.com/abc753b90a.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="theme-color" content="#ffffff">
<!-- /Favicon -->

</head>
<body class="mobile">

	<div class="mo-popup">
		<div class="mo-closebtn">
			<i class="fa fa-times" aria-hidden="true"></i>
		</div>
		<div class="mo-popup--content">
			<div class="id">
				<input id="unique-id" class="mobile-input" type="tel" placeholder="id">
			</div>
			<p>Step 1. Enter unique ID</p>
			<p>Step 2. Command the desktop GIF tv site by entering tags, clicking next or randomize everything.</p>
		</div>
	</div>


	

	<div class="inputfield-tag">
		<input id="input-tag" class="mobile-input" type="text" name="Fill in tag" placeholder="Keyword">
	</div>
	<div class="mo-inputcontrols">
		<div class="gobutton">
			<div class="input-go"><span>Start</span></div>
		</div>
		<div class="idbutton">
			<div class="input-id"><span>ID</span></div>
		</div>
	</div>
	
	
	<div class="mo-controls">
		<div class="shuffle-button">
			
		</div>
		<div class="next-button">
			
		</div>
	</div>

	<div class="mo-madeby">
		<a href="https://twitter.com/roeltinkhof" target="_blank">Roel Tinkhof</a> & <a href="https://www.studioseptember.nl" target="_blank">Studio September</a>
	</div>
	

	 <script>

		$('.mo-closebtn').on('click', function(){
	   		$('.mo-popup').addClass('hidden');
	   	});

	   	$('.idbutton').on('click', function(){
	   		$('.mo-popup').removeClass('hidden');
	   	});

	   	var socket = io('http://giphy.roel:4000');
	   	socket.on('server connect', function (data) {
	     	console.log(data);
	     	socket.emit('mobile_connection', { my: 'mobile loaded' });
	   	});

	   	$('.next-button').on('click', function(){
	   		socket.emit('next_click', { my: 'next button', id: idValue });
	   	});
	   $('.shuffle-button').on('click', function(){
	   		socket.emit('shuffle_click', { my: 'shuffle', id: idValue });
	   });
	   $('.input-go').on('click', function(){
	   		input = $('#input-tag').val();
	   		socket.emit('tag_click', { my: input, id: idValue });
	   });
	   $('#unique-id').on('change', function(){
	   		idValue = $('#unique-id').val();
	   		
	   });
	   $("#input-tag").on("change paste keyup", function() {
	      $('.gobutton').addClass('cntrl_active');
	   });

	 </script>
</body>
</html>
